<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Server Side Calculator</title>
</head>

<body>
    <h1 class="d-flex justify-content-center hdr">This is a calculator</h1>
   
   
    <hr>

    <div class="inputs-buttons-box d-flex justify-content-center">

        <input id="inputNum1" type="text" class="inputs">
        <button id="buttonPlus" class="btn btn-outline-dark buttons"> + </button>
        <button id="buttonSub" class="btn btn-outline-dark buttons"> - </button>
        <button id="buttonMult" class="btn btn-outline-dark buttons"> * </button>
        <button id="buttonDivide" class="btn btn-outline-dark buttons"> / </button>
        <input id="inputNum2" type="text" class="inputs">
        <button id="buttonSubmit" class="btn btn-outline-dark buttons"> = </button>
        <button id="buttonClear" class="btn btn-outline-dark buttons"> C </button>

    </div>

   
    <hr>

    <div class="d-flex justify-content-center">
    <p id="answerDisplay"> 0 . 0 </p>
    </div>
    
    <div class="d-flex justify-content-center">
        <br>
    <div class="hdrsm d-flex justify-content-center">
        <ul id="resultsTable">

        </ul>
    </div>
</div>

</body>

</html>
