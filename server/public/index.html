<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Server Side Calculator</title>
</head>
<body>
    <h1>This is a calculator</h1>
<section class="calc-section">

    <div class="inputs-buttons">
        <input id="inputNum1" type="text"> 
        <button id="buttonPlus" class="btn btn-outline-dark"> + </button>
        <button id="buttonSub" class="btn btn-outline-dark"> - </button>
        <button id="buttonMult" class="btn btn-outline-dark"> * </button>
        <button id="buttonDiv" class="btn btn-outline-dark"> / </button>
        <input id="inputNum2" type="text"> 
        <button id="buttonSubmit" class="btn btn-outline-dark"> = </button>
        <button id="buttonClear" class="btn btn-outline-dark"> C </button>


    </div>




</section>





</body>
</html>
